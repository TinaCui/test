<!DOCTYPE HTML>
<html>
<head>
<title>
    Test
</title>
<script src="../js/baiduwaimai.js" type="text/javascript"></script>
<style>
    /*两栏布局  左右布局 左边定宽 右边自适应  */


    .section{
        border: solid 1px #333;
        height: 200px;
    }
    .left{
        width: 200px;
        float: left;
    }

    /*方法三
    .wrap{
        display: flex;
    }*/
    .right{
        /* 方法一 */
        margin-left: 200px;
        /*方法二 ‘-’前后需要有空格
        margin-left:200px;
        width: calc(100% - 200px);  */
        /*方法三 flex
        flex: 1;*/
    }

</style>
<style>
   /*
    清浮动是为了清除使用浮动元素产生的影响。浮动的元素，高度会塌陷，而高度的塌陷使页面后面的布局不能正常显示

    浮动带来的问题：

    父元素的高度无法被撑开，影响与父元素同级的元素
    与浮动元素同级的非浮动元素（内联元素）会跟随其后
    若非第一个元素浮动，则该元素之前的元素也需要浮动，否则会影响页面显示的结构

    清除浮动的方法

    ①给设置了浮动的元素的父级加高。

    ②给设置了浮动的元素的父级设置overflow：hidden。如果需要兼容IE，在添加一个zoom：1  (触发父级元素BFC)

    ③伪类清除：.clearfix：after{content：""；clear：both；display：block；}

    ④给需要清除浮动的元素设置clear：both；

    ⑤设置父元素也是浮动 (触发父级元素BFC)
    */
    .parentBox{
        margin-top: 20px;
        /*height: 202px;方法一*/
        /*overflow: hidden;方法二*/
        /*float: left;方法五 设置父元素也是浮动*/

    }
    /*方法三*/
    .parentBox:after{
        display: block;
        content: '';
        clear: both;
        visibility: hidden;
        height: 0;
    }
    /*方法四
    .clearBoth{
        clear: both;
    }*/
    .floatBox{
        border: solid 1px #333;
        width:200px;
        height:200px;
        float: left;
    }

    .main {
        width: 100%;
        height: 50px;
    }
</style>
</head>
<body>
    <!--两栏布局： left定宽，right自适应  -->
    <div class="wrap">
        <div class="section left">left</div>
        <div class="section right">right</div>
    </div>


    <!--清除浮动 撑起浮动元素父元素的高度 -->
    <div class="parentBox">
        <div class="floatBox">float</div>
        <div class="clearBoth">content</div>
    </div>
    <div class="main">main</div>

</body>
</html>
